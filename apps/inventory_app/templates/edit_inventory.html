{% extends "layout.html" %}
{% block title %}Edit Inventory{% endblock %}
{% block content %}
<div class="container">
  <h2>Edit Inventory</h2>
  <form method="POST">
    <div class="form-group">
      <label>Asset No</label>
      <input type="text" name="asset_no" class="form-control" value="{{ inventory.asset_no }}" required>
    </div>
    <div class="form-group">
      <label>Asset Name</label>
      <input type="text" name="asset_name" class="form-control" value="{{ inventory.asset_name }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock %}
