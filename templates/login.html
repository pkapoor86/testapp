{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Login</h2>
  <form method="POST">
    <div class="form-group">
      <input name="username" placeholder="Username" class="form-control" required>
    </div>
    <div class="form-group">
      <input name="password" placeholder="Password" type="password" class="form-control" required>
    </div>
    <button class="btn btn-primary">Login</button>
  </form>
  <p>Don't have an account? <a href="{{ url_for('routes.register') }}">Register</a></p>
</div>
{% endblock %}
