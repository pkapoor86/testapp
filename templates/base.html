<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Inventory App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-dark sidebar text-white">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                      <a class="nav-link text-white" href="{{ url_for('routes.dashboard') }}">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="{{ url_for('routes.add_inventory') }}">
                        <i class="fas fa-plus-square"></i> Add Inventory
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="/inventory/edit/1">
                        <i class="fas fa-edit"></i> Edit Inventory
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="/resource/add/1">
                        <i class="fas fa-cogs"></i> Add Resource
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="{{ url_for('routes.audit_log') }}">
                        <i class="fas fa-history"></i> Audit Log
                      </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>
</body>
</html>
