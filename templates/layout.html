{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/black-dashboard/assets/css/black-dashboard.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="main-panel">
      <nav class="navbar navbar-expand-lg navbar-transparent bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Inventory App</a>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('routes.logout') }}">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="content">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
{% endblock %}
