<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Welcome {{ username if username else 'Guest' }}</h1>
    {% if username %}
        <a href="{{ url_for('routes.inventory') }}" class="btn btn-primary">View Inventory</a>
        <a href="{{ url_for('routes.logout') }}" class="btn btn-danger">Logout</a>
    {% else %}
        <a href="{{ url_for('routes.login') }}" class="btn btn-success">Login</a>
    {% endif %}
</body>
</html>
