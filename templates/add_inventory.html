{% extends 'base.html' %}
{% block content %}
{% extends "layout.html" %}
{% block title %}Add Inventory{% endblock %}
{% block content %}
<div class="container">
  <h2>Add Inventory</h2>
  <form method="POST">
    <div class="form-group">
      <label>Asset No</label>
      <input name="asset_no" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Asset Name</label>
      <input name="asset_name" class="form-control" required>
    </div>
    <button class="btn btn-success">Submit</button>
  </form>
</div>
{% endblock %}
{% endblock %}
